<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Contact Book</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>

	<div class="container">
		<h1>Contact Book</h1>
		<div class="row">
		  <div id="content" class="col-md-9 col-md-push-3">
		  	<!-- contact details -->
		  	<div id="c-detail">

		  	</div>

		  	<!-- new contact form -->
		  	<form class="form-horizontal hidden" role="form">
				  <div class="form-group">
				    <label for="full-name" class="col-sm-2 control-label">Full Name</label>
				    <div class="col-sm-4">
				      <input type="text" class="form-control" id="full-name" placeholder="Full Name" required>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="email" class="col-sm-2 control-label">Email</label>
				    <div class="col-sm-4">
				      <input type="email" class="form-control" id="email" placeholder="Email" required>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="phone" class="col-sm-2 control-label">Phone</label>
				    <div class="col-sm-4">
				      <input type="tel" class="form-control" id="phone" placeholder="Phone" value="+380" required>
				    </div>
				  </div>
				  <div class="form-group">
				  	<label for="group" class="col-sm-2 control-label">Group</label>
				  	<div class="col-sm-4">
					    <select id="group" class="form-control" required>
							  <option>family</option>
							  <option>work</option>
							  <option>school</option>
							  <option>english</option>
							</select>
						</div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-6">
				      <button id="create-contact" type="button" class="btn btn-default">Create</button>
				    </div>
				  </div>
				</form>
		  </div> <!-- #content -->
		  <div id="aside" class="col-md-3 col-md-pull-9">
			  <div id="search" class="form-group col-sm-12">
			    <input id="search_by_name" type="text" class="form-control " placeholder="Search Your Contacts">
			    <span id="search_icon" class="glyphicon glyphicon-search"></span>
			    <span id="remove_search_icon" class="glyphicon glyphicon-remove-circle"></span>
			  </div>
			  <div id="group-wrapper" class="form-group col-sm-12">
					<div class="dropdown">
					  <button class="btn btn-default dropdown-toggle" type="button" id="groups" data-toggle="dropdown">
					    All Contacts
					    <span class="caret"></span>
					  </button>
					  <ul id="group-list" class="dropdown-menu">
					    
					  </ul>
					</div>
				</div>
		  	<h4>Names</h4>

		  	<div id="names-list"></div>

		  	<div id="add-controls-box">
		  		<span id="new-contact" class="glyphicon glyphicon-plus" title="New Contact" data-toggle="tooltip" data-placement="top"></span>
		  		<button id="new-group" class="btn btn-primary pull-right" data-placement="top">New Group</button>
		  		<div id="popover-head" class="hide">
		  			Enter Group Name
		  		</div>
					<div id="popover-content" class="hide">
				    <div class="form-group input-wrap">
				      <input id="group-name" type="text" class="form-control" placeholder="Type group name here" required>
				    </div>
					  <button id="done_button" type="button" class="btn btn-default">Done</button>
					  </div>
				</div>

		  	</div>
		  </div>
		</div>
	</div>
</body>
</html>
